version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: workflow-hub-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: workflow_hub
      POSTGRES_USER: workflow_user
      POSTGRES_PASSWORD: workflow_dev_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U workflow_user -d workflow_hub"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis para cache e sessões (opcional para Sprint 1, mas já deixo preparado)
  redis:
    image: redis:7-alpine
    container_name: workflow-hub-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
